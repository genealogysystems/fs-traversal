<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FSTraversal</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      body {
        background-color: #eee;
      }
      h1 {
        font-size: 25px;
      }
      #left-pane {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 300px;
      }
      #right-pane {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin-left: 300px;
      }
      #vars-block {
        margin: 5px;
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid #ccc;
      }
      #examples {
        margin-top: 30px;
        padding: 5px;
        padding-top: 15px;
        border-top: 1px solid #ccc;
      }
      #editor { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin-bottom: 150px;
      }
      #output { 
        position: absolute;
        right: 0;
        bottom: 0;
        left: 0;
        margin: 0;
        height: 150px;
      }
    </style>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
    <script src="http://rootsdev.org/familysearch-javascript-sdk/familysearch-javascript-sdk.js"></script>
    <script src="fs-traversal.js"></script>
    <script>
      $(document).ready(function() {
        
        takeOverConsole();

        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.getSession().setMode("ace/mode/javascript");

        $('#run').click(function() {
          // Make sure we have an access token
          var token = $('#fs-token').val();

          FamilySearch.init({
            app_key: 'fs-traversal-demo',
            environment: 'production',
            http_function: $.ajax,
            deferred_function: $.Deferred,
            access_token:token
          });

          var source = editor.getSession().toString();
          $('#output').empty();
          try {
            eval(source);
          } catch(e) {
            $('#output').append($('<div class="console-message">').text(e.message));
          }
        });

        var examples = $('.example').click(function() {
          $('.example.active').removeClass('active');
          $(this).addClass('active');
          var scriptId = 'examples/'+$(this).data('example')+'.js';
          $.get( scriptId, function( data ) {
            editor.getSession().getDocument().setValue(data);
          }, 'text');
        }).first().click();

      });

      function takeOverConsole(){
        var console = window.console;
        if (!console) return;
        function intercept(method){
          var original = console[method];
          console[method] = function(){
            // do sneaky stuff
            $('#output').append($('<div class="console-message">').text(Array.prototype.slice.apply(arguments).join(' ')));
            $('#output').scrollTop($('#output')[0].scrollHeight)

            if (original.apply){
              // Do this for normal browsers
              original.apply(console, arguments)
            }else{
              // Do this for IE
              var message = Array.prototype.slice.apply(arguments).join(' ');
              original(message);
            }
          }
        }
        var methods = ['log', 'warn', 'error'];
        for (var i = 0; i < methods.length; i++)
          intercept(methods[i]);
    }
    </script>
  </head>
  <body>
    <div id="left-pane">
      <h1><a href="https://github.com/genealogysystems/fs-traversal">FSTraversal Demo</a></h1>
      <div id="vars-block">
        <div class="form-group">
          <label for="fs-token">Access Token</label>
          <p>Get an <a href="https://familysearch.org/platform/">access token</a> then paste it in the input field below.</p>
          <input type="text" class="form-control" id="fs-token" placeholder="access token" />
        </div>
        <button class="btn btn-primary" id="run">Run It!</button>
      </div>
      <div id="examples">
        <h3>Examples</h3>
        <ul class="list-group">
          <a class="example list-group-item" data-example="basic">A Basic Example</a>
          <a class="example list-group-item" data-example="throttled">Throttle yourself</a>
          <a class="example list-group-item" data-example="kitchen-sink">The kitchen sink</a>
        </ul>
      </div>
    </div>
    <div id="right-pane">
      <div id="editor"></div>
      <pre id="output"></pre>
    </div>
  </body>
</html>
